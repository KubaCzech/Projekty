<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('td').one('click', edit);

            $('button').bind('asdf', function () { 
                alert('The cake is a lie!'); 
            });
        });

        function edit(){
            const currentText = $(this).text();
            const input = $('<input type="text" id="edit">').val(currentText);

            $(this).html(input);
            $('#edit').focus();

            $('#edit').on('blur', function () {
                const newText = $(this).val();
                $(this).parent().text(newText);
                $(this).parent().one('click', edit);
                $('button').trigger('asdf');
                // $('*').unbind();

            });
        }
    </script>
</head>
<body>
    <button>Click me</button>

    <table>
        <tr><td>One</td></tr>
        <tr><td>Two</td></tr>
        <tr><td>Three</td></tr>
        <tr><td>...</td></tr>
    </table>
</body>
</html>
