<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript Parsley validation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/parsley.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script> -->
</head>
<body>
    <h1>Form Validation Example</h1>
    <form data-parsley-validate="parsley">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="f_name" required data-parsley-minlength="3" data-parsley-pattern="^[A-Z][A-z\s]*$" data-parsley-trigger="keyup"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="text" name="f_email" required data-parsley-type="email" data-parsley-trigger="keyup"></td>
            </tr>
            <tr>
                <td>Zip code</td>
                <td><input type="text" name="f_zip" required data-parsley-pattern="^[0-9]{2}-[0-9]{3}$" data-parsley-trigger="keyup"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" name="f_city" required data-parsley-minlength="2" data-parsley-pattern="^[A-Z][A-z\s-]*$" data-parsley-trigger="keyup"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            if (!$this.parsley().isValid()) {
                event.preventDefault();
            }
            else{
            }
        });
    </script>
</body>
</html>
